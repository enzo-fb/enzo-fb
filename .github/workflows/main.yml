name: Generate Datas

on:
  schedule: # Executa a cada 12 horas
    - cron: "0 */12 * * *"  # Correção: o primeiro campo deve ser "minuto"
  workflow_dispatch: # Permite execução manual

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest

    steps:
      # Gera o SVG com a cobra animada com base nas contribuições
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: enzo-fb
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Publica no GitHub Pages usando o branch "output"
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
